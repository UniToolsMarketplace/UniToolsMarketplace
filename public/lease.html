<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lease Your Dental Tool</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .form-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 30px;
      max-width: 600px;
      width: 100%;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: var(--primary);
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 6px rgba(0, 114, 206, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #005da3;
      transform: translateY(-2px);
    }

    small.note {
      color: #666;
      display: block;
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Top section -->
  <div class="section-top">
    <img src="/lease-tools.png" alt="Lease Tools Form" class="logo" />
    <div class="title-row">
      <img src="/arrow.png" alt="Arrow" class="arrow" />
      <h1>>Lease Your Tool</h1>
    </div>
  </div>

  <!-- Bottom section -->
  <div class="section-bottom">
    <div class="form-container">
      <form id="leaseForm" action="/preowned/lease" method="POST" enctype="multipart/form-data">
        <label>Lender Name (optional)</label>
        <input name="seller_name" type="text" placeholder="Your name" />

        <label>University Email (only @bue.edu.eg)</label>
        <input name="email" type="email" placeholder="you@bue.edu.eg" required />

        <label>Contact Number</label>
        <input name="contact_number" type="tel" placeholder="+20..." required />

        <label>WhatsApp Contact Number</label>
        <input name="whatsapp_number" type="tel" placeholder="+20..." />

        <label>Item Name</label>
        <input name="item_name" type="text" required />

        <label>Item Description</label>
        <textarea name="item_description" rows="4" placeholder="Describe the item..."></textarea>

        <label>Price (EGP)</label>
        <input name="price" type="number" min="0" step="0.01" required />

        <label>Price Period</label>
        <select name="price_period" required>
          <option value="">Select period</option>
          <option value="hour">Per Hour</option>
          <option value="day">Per Day</option>
          <option value="week">Per Week</option>
          <option value="month">Per Month</option>
        </select>

        <label>Upload Images</label>
        <input name="images" type="file" accept="image/*" multiple />

        <small class="note">After submitting you'll receive an OTP email. Confirm to publish your lease listing.</small>

        <button type="submit">Submit & Send OTP</button>
      </form>
    </div>
  </div>
</body>
</html>
