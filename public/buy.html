<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Listings</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .pagination button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    .pagination button.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    .pagination button:disabled {
      background: #eee;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Buy Listings</h1>
  <div id="listings"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    let currentPage = 1;
    async function fetchListings(page = 1) {
      const res = await fetch(`/api/sell/listings?page=${page}`);
      const data = await res.json();

      const container = document.getElementById('listings');
      container.innerHTML = '';
      data.listings.forEach(listing => {
        const div = document.createElement('div');
        div.className = 'listing';
        div.innerHTML = `
          <h3>${listing.item_name}</h3>
          <p>${listing.item_description || ''}</p>
          <p><b>Price:</b> ${listing.price} ${listing.price_period || ''}</p>
          ${listing.images && listing.images.length ? `<img src="${listing.images[0]}" style="max-width:200px;">` : ''}
          <a href="/listing/${listing.id}">View Details</a>
        `;
        container.appendChild(div);
      });

      renderPagination(data.page, data.totalPages);
    }

    function renderPagination(page, totalPages) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      const prevBtn = document.createElement('button');
      prevBtn.textContent = 'Previous';
      prevBtn.disabled = page === 1;
      prevBtn.onclick = () => { currentPage--; fetchListings(currentPage); };
      pagination.appendChild(prevBtn);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === page ? 'active' : '';
        btn.onclick = () => { currentPage = i; fetchListings(currentPage); };
        pagination.appendChild(btn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'Next';
      nextBtn.disabled = page === totalPages;
      nextBtn.onclick = () => { currentPage++; fetchListings(currentPage); };
      pagination.appendChild(nextBtn);
    }

    fetchListings();
  </script>
</body>
</html>
